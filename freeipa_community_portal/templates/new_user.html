{# relies on a variable "user" of type "model.User" #}

{% extends "layout.html" %}
{% block content %}
<div class="errors">
{% if errors %}
    {{ errors }}
{% endif %}
</div>
<form action="/user" method="POST">
    <div>
        <label>First Name:</label>
        <input type="text" name="given_name" value="{{ user.given_name }}" />
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" name="family_name" value="{{ user.family_name }}" />
    </div>
    <div>
        <label>Username:</label>
        <input type="text" name="username" value="{{ user.username }}" />
    <div>
        <label>Email Address:</label>
        <input type="text" name="email" value="{{ user.email }}" />
    </div>
    <div style='display: none'>
        <input type="hidden" name="solution" value="{{ captcha.solution_hash() }}" />
    </div>
    <div>
        <img src='{{ captcha.datauri() }}'>
        <p>Type the letters and numbers in the box</p>
        <label>Answer:</label>
        <input type="text" name="response" />
    </div>
    <div class="button">
        <button type="submit">Sign up</button>
    </div>
</form>
{% endblock %}
